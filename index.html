<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del POT de Medellín</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Visualización Interactiva - POT Medellín</h1>
        <div class="filters-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por palabra clave...">
            </div>
            <div class="level-filter-container">
                <select id="levelFilter">
                    <option value="all">-- Todos los Niveles --</option>
                </select>
            </div>
            <button id="resetButton">Limpiar Filtros</button>
        </div>
    </div>

    <div id="network"></div>

    <footer>
        <p>Desarrollado por Jasblleidy Pirazán García.</p>
    </footer>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const networkContainer = document.getElementById('network');
        const searchInput = document.getElementById('searchInput');
        const levelFilter = document.getElementById('levelFilter');
        const resetButton = document.getElementById('resetButton');

        // DataSet es un objeto especial de Vis.js que permite la manipulación dinámica de datos
        let nodes = new vis.DataSet([]);
        let edges = new vis.DataSet([]);
        
        // Guardamos una copia de todos los nodos para poder restaurar la vista
        let allNodes; 

        // --- 2. FUNCIÓN PARA CARGAR Y PROCESAR LOS DATOS CSV ---
        async function loadData() {
            try {
                const [nodeResponse, edgeResponse] = await Promise.all([
                    fetch('nodos.csv'),
                    fetch('relaciones.csv')
                ]);

                const nodeText = await nodeResponse.text();
                const edgeText = await edgeResponse.text();

                // Procesamos los datos de los nodos
                const nodeData = Papa.parse(nodeText, { header: true, skipEmptyLines: true }).data;
                const processedNodes = nodeData.map(node => ({
                    id: node.id,
                    label: node.etiqueta.replace(/_/g, ' '),
                    level: parseInt(node.nivel),
                    title: `Nivel: ${node.nivel}<br>${node.etiqueta}`
                }));
                nodes.add(processedNodes);
                allNodes = nodes.get({ returnType: "Object" });
                
                // --- NUEVO: Poblar el filtro de niveles ---
                const uniqueLevels = [...new Set(nodeData.map(node => node.nivel).filter(n => n))].sort((a,b) => a - b);
                populateLevelFilter(uniqueLevels);

                // Procesamos las relaciones (edges)
                const edgeData = Papa.parse(edgeText, { header: true, skipEmptyLines: true }).data;
                const processedEdges = edgeData.map(edge => ({
                    from: edge.origen_id,
                    to: edge.destino_id
                }));
                edges.add(processedEdges);

                drawNetwork();

            } catch (error) {
                console.error("Error al cargar los datos:", error);
                networkContainer.innerHTML = "<p class='error'>No se pudieron cargar los archivos CSV. Asegúrate de que estén en la misma carpeta y de que el repositorio de GitHub esté configurado para Pages.</p>";
            }
        }

        // --- NUEVO: Función para llenar el menú de niveles ---
        function populateLevelFilter(levels) {
            levels.forEach(level => {
                const option = document.createElement('option');
                option.value = level;
                option.textContent = `Nivel ${level}`;
                levelFilter.appendChild(option);
            });
        }

        // --- 3. FUNCIÓN PARA DIBUJAR EL GRAFO ---
        function drawNetwork() {
            const data = { nodes: nodes, edges: edges };
            const options = {
                layout: {
                    hierarchical: {
                        enabled: true,
                        direction: 'UD',
                        sortMethod: 'directed',
                        levelSeparation: 150,
                    }
                },
                nodes: {
                    shape: 'box',
                    font: { size: 14, color: '#333' },
                    borderWidth: 2,
                    color: {
                        background: '#D2E5FF',
                        border: '#2B7CE9',
                        highlight: { background: '#FFDAB9', border: '#FF4500' }
                    }
                },
                edges: { arrows: 'to', color: '#848484', smooth: true },
                interaction: { hover: true, zoomView: true, dragView: true },
                physics: { enabled: false }
            };
            
            new vis.Network(networkContainer, data, options);
            
            // --- MODIFICADO: Eventos para los filtros ---
            searchInput.addEventListener('input', applyFilters);
            levelFilter.addEventListener('change', applyFilters);
            resetButton.addEventListener('click', resetFilters);
        }
        
        // --- 4. LÓGICA DE FILTRADO COMBINADA (MODIFICADA) ---
        function applyFilters() {
            const searchText = searchInput.value.toLowerCase().trim();
            const selectedLevel = levelFilter.value;

            const updates = [];
            nodes.forEach(node => {
                // Comprobamos ambas condiciones
                const textMatch = node.label.toLowerCase().includes(searchText);
                const levelMatch = (selectedLevel === 'all' || node.level.toString() === selectedLevel);

                // Si cumple ambas, lo resaltamos. Si no, lo atenuamos.
                if (textMatch && levelMatch) {
                    updates.push({ id: node.id, color: { background: '#D2E5FF', border: '#2B7CE9' }, font: {color: '#333'} });
                } else {
                    updates.push({ id: node.id, color: { background: '#F0F0F0', border: '#D3D3D3' }, font: {color: '#D3D3D3'} });
                }
            });
            nodes.update(updates);
        }

        // --- MODIFICADO: Función para limpiar ambos filtros ---
        function resetFilters() {
            searchInput.value = '';
            levelFilter.value = 'all';
            applyFilters(); // Llama a la función principal para que restablezca la vista
        }

        // --- 5. INICIAMOS LA CARGA DE DATOS ---
        const papaScript = document.createElement('script');
        papaScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js';
        papaScript.onload = () => loadData();
        document.head.appendChild(papaScript);

    </script>

</body>
</html>
